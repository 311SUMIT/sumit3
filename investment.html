<ion-header>
  <ion-navbar>
    <ion-title>Investment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="data">
    <ion-segment-button value="Sales">
      Invesment
      </ion-segment-button>
      <ion-segment-button value="Sales_Report">
        Invesment Report
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="data">
    <ion-list *ngSwitchCase="'Sales'">
      <ion-item>
        <ion-label floating>Date:</ion-label>
        <ion-input type="Date" [(ngModel)]="obj.date"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Details</ion-label>
        <ion-input type="text" [(ngModel)]="obj.details"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="text" [(ngModel)]="obj.amount"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="Submit()">Save</button>
      </div>
  </ion-list>


  <div *ngSwitchCase="'Sales_Report'">
  
    <ion-card *ngFor="let item of myarr"> 
      <ion-label><span>Date:</span><span>{{item.date}}</span></ion-label>
      <ion-label><span>Details:</span><span>{{item.details}}</span></ion-label>
      <ion-label><span>Amount:</span><span>{{item.amount}}</span></ion-label>
      </ion-card>
      </div>
      </div>

</ion-content>
