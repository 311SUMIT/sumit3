<ion-content>
  <div class="bg" text-center>
    <div class="head" text-center>
      <h1>Stock Inventory</h1>
      <h5>A complete app of stock management</h5>
    </div>

    <div class="inputs">
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text"></ion-input>

      </ion-item>

      <ion-item class="pass">
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"></ion-input>

      </ion-item>

      <button ion-button block (click)="login()"><b>Login</b></button>
      <p>Forgot password?<b>Click here!</b></p>

      <div class="signup" text-center>
        <p>Not have an account?<button ion-button block (click)="signup()"><b>Sign Up!</b></button></p>
      </div>
    </div>
  </div>

</ion-content>
